<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            if (nivel === ''){
                alert('Seleciona um nível parar iniciar o jogo')
                return false
            }
            window.location.href = "index.html?" + nivel
        }
    </script>
    <title>Início Jogo</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png"/>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="mb-2">
                    <select id="nivel" class="form-control">
                        <option value="">-- Selecione o nível --</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="chucknorris">Chucknorris</option>
                    </select>
                </div>
             </div>
         </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
